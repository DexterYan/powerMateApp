<ion-view view-title="Home">
  <ion-content id="dash" class="theme" ng-class="{theme: customKeypad, dash: !customKeypad}" overflow-scroll=true>
    <four-button-keypad ng-show="currentKeypadType=='4r'" keypad="keypad"></four-button-keypad>
    <ten-button-keypad ng-show="currentKeypadType=='10b'" keypad="keypad"></ten-button-keypad>
    <landscape-ten-button-keypad ng-show="currentKeypadType=='10b2'" keypad="keypad"></landscape-ten-button-keypad>
    <eight-button-keypad ng-show="currentKeypadType=='8r'" keypad="keypad"></eight-button-keypad>
    <forteen-button-keypad ng-show="currentKeypadType=='14b'" keypad="keypad"></forteen-button-keypad>
    <landscape-four-button-keypad ng-show="currentKeypadType=='4r2'" keypad="keypad"></landscape-four-button-keypad>
    <landscape-eight-button-keypad ng-show="currentKeypadType=='8r2'" keypad="keypad"></landscape-eight-button-keypad>
    <landscape-forteen-button-keypad ng-show="currentKeypadType=='14b2'" keypad="keypad"></landscape-forteen-button-keypad>

    <div class="row second pad">
      <div class="col">
        <button ng-show='maxKeypad' ng-click='previousKeypad()' class="button_custom green">
          <div class="row row-center">
            <div class="col col-center lineh03">Prev</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-click='addMsg()' ng-class="{green: WifiConnect, red: !WifiConnect}" class="button_custom margin-top connected config_buttons">
          <div class="row row-center">
            <div class="col col-center lineh03">Connect{{ WifiConnect ? "ed" : "" }}</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-click='resetName()' ng-class="{green: enableEditMode}" class="button_custom margin-top grey config_buttons">
          <div class="row row-center">
            <div class="col col-center lineh03">{{ enableEditMode ? "Save" : "Rename"}}</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-show='maxKeypad' ng-click='nextKeypad()' class="button_custom green">
          <div class="row row-center">
            <div class="col col-center lineh03">Next</div>
          </div>
        </button>
      </div>
    </div>

    <div class="row phone">
      <div class="col">
        <button ng-click='addMsg()' ng-class="{green: WifiConnect, red: !WifiConnect}" class="button_custom margin-top connected config_buttons">
          <div class="row row-center">
              <div class="col col-center lineh03">Connect{{ WifiConnect ? "ed" : "" }}</div>
          </div>
        </button>
      </div>
      <div class="col">
          <button ng-click='resetName()' ng-class="{green: enableEditMode}" class="button_custom margin-top grey config_buttons">
          <div class="row row-center">
              <div class="col col-center lineh03">{{ enableEditMode ? "Save" : "Rename"}}</div>
          </div>
        </button>
            <div ng-class="{visible: enableEditMode}" class="led editModeLED">&nbsp;</div>
      </div>
    </div>
    <div class="row phone">
      <div class="col">
        <button ng-show='maxKeypad' ng-click='previousKeypad()' class="button_custom green">
          <div class="row row-center">
            <div class="col col-center lineh03">Prev</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-show='maxKeypad' ng-click='nextKeypad()' class="button_custom green">
          <div class="row row-center">
            <div class="col col-center lineh03">Next</div>
          </div>
        </button>
      </div>
    </div>



<script type="text/ng-template" id="FirstTimeWarning" >
    <h4>If it is your first time to use this keypad, please go to "Config" page to config your keypad.<br></br>Afterwards, you can name your keypads&#39; buttons</h4>
    <div  class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ui-sref="app.diy" ng-click="closeThisDialog()">Config</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">Testing</button>
    </div>
</script>

<script type="text/ng-template" id="FirstTimeRenameWaring" >
    <h4>Before you start to edit your button&#39;s name, you must make sure your Powermate has been connected with wifi and other devices only for testing.</h4>
    <div  class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ui-sref="app.diy" ng-click="closeThisDialog()">ReConfig</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="connectWifi()">Ready</button>
    </div>
</script>

<script type="text/ng-template" id="FinishEditting" >
    <h4>You still have some buttons have not been edited</h4>
    <div  class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">Continue</button>
    </div>
</script>

<script type="text/ng-template" id="WifiWarning" >
    <h4>Wifi Connect Fail</h4>
    <div  class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog()">Continue</button>
    </div>
</script>


  </ion-content>
</ion-view>
