<ion-view view-title="Home">
  <ion-content id="dash">
    <four-button-keypad ng-show="currentKeypadType=='4b'" keypad="keypad"></four-button-keypad>
    <eight-button-keypad ng-show="currentKeypadType=='8b'" keypad="keypad"></eight-button-keypad>
    <ten-button-keypad ng-show="currentKeypadType=='10b'" keypad="keypad"></ten-button-keypad>
    <forteen-button-keypad ng-show="currentKeypadType=='14b'" keypad="keypad"></forteen-button-keypad>
    
    <div class="row pad">
      <div class="col">
        <button ng-show='maxKeypad' ng-click='previousKeypad()' class="button_custom green">
          <div class="row row-center">
            <div class="col col-center lineh03">Prev</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-click='addMsg()' class="button_custom margin-top red">
          <div class="row row-center">
            <div class="col col-center lineh03">Connect</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-click='resetName()' class="button_custom margin-top grey">
          <div class="row row-center">
            <div class="col col-center lineh03">Reset</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-show='maxKeypad' ng-click='nextKeypad()' class="button_custom green">
          <div class="row row-center">
            <div class="col col-center lineh03">Next</div>
          </div>
        </button>
      </div>
    </div>
    
    
    <div class="row phone">
      <div class="col">
        <button ng-click='addMsg()' class="button_custom margin-top red">
          <div class="row row-center">
            <div class="col col-center lineh03">Connect</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-click='resetName()' class="button_custom margin-top grey">
          <div class="row row-center">
            <div class="col col-center lineh03">Reset</div>
          </div>
        </button>
      </div>
    </div>
    <div class="row phone">
      <div class="col">
        <button ng-show='maxKeypad' ng-click='previousKeypad()' class="button_custom green">
          <div class="row row-center">
            <div class="col col-center lineh03">Prev</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-show='maxKeypad' ng-click='nextKeypad()' class="button_custom green">
          <div class="row row-center">
            <div class="col col-center lineh03">Next</div>
          </div>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>

<script type="text/ng-template" id="buttonsNameTemplate" >
    <h3>Rename this button:</h3>
    <input type="text" ng-model='buttonsName'></input>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">Cancel</button>
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm('buttonsName', buttonsName)">Confirm</button>
    </div>
</script>
