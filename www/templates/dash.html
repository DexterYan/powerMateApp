<ion-view view-title="Home">
  <ion-content id="dash">
    <four-button-keypad ng-show="currentKeypadType=='4b'" ></four-button-keypad>
    <eight-button-keypad ng-show="currentKeypadType=='8b'" ></eight-button-keypad>
    <ten-button-keypad ng-show="currentKeypadType=='10b'" ></ten-button-keypad>
    <forteen-button-keypad ng-show="currentKeypadType=='14b'" ></forteen-button-keypad>
    
    <div class="row">
      <div class="col">
        <button ng-show='maxKeypad' ng-click='previousKeypad()' class="button_custom green">
          <div class="row row-center">
            <div class="col col-center lineh03">prev</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-click='addMsg()' class="button_custom connect red">
          <div class="row row-center">
            <div class="col col-center lineh03">connect</div>
          </div>
        </button>
      </div>
      <div class="col">
        <button ng-show='maxKeypad' ng-click='nextKeypad()' class="button_custom green">
          <div class="row row-center">
            <div class="col col-center lineh03">next</div>
          </div>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
