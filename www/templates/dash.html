<ion-view view-title="Home">
  <ion-content id="dash">

    <button ng-click='addMsg()' class="button button-light">
      {{result}}
    </button>

    <div class="row" >
      <div class="col">
        <keypad-button type='a' ></keypad-button>
      </div>

      <div class="col">
        <keypad-button type='b' ></keypad-button>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <keypad-button type='c' ></keypad-button>
      </div>
      <div class="col">
        <keypad-button type='d'></keypad-button>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <keypad-button type='e'></keypad-button>
      </div>
      <div class="col">
        <keypad-button type='f'></keypad-button>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <keypad-button type='g'></keypad-button>
      </div>
      <div class="col">
        <keypad-button type='h'></keypad-button>
      </div>
    </div>
  </ion-content>
</ion-view>
