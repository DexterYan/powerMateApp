<ion-view view-title="Home">
    <ion-content id="diagnosis" overflow-scroll=true>
        <div class="content padding">
            
            <p><div id="innerText">
                {{ diagnosisText[0] }}
            </div></p>
        </div>
        <div class="bar bar-footer">
            <p>
                <button ng-click='addMsg()' ng-class="{'button-positive': WifiConnect, 'button-assertive': !WifiConnect}" class="button">
                  Connect{{ WifiConnect ? "ed" : "" }}
                </button>
                <button ng-click="zx31()" class="button button-outline button-positive">
                    0x31
                </button>
                <button ng-click="zx30()" class="button button-outline button-positive">
                    0x30
                </button>
            </p>
        </div>
        
    </ion-content>
</ion-view>
